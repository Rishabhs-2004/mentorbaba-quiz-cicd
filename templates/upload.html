<!DOCTYPE html>
<html>
<head>
    <title>Upload Quiz Excel File</title>
</head>
<body>
    <h1>Upload Questions (.xlsx)</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
